<!DOCTYPE html>
<html lang="en">
<head>

    <title>My first Vue Page</title>
    <style>
        .pinkBG{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="app">
        {{ message }}
        <br>
        {{'Random number: ' + Math.ceil(Math.random()*6)}}
        <div :class="vueClass">
            <p v-bind:style="{fontSize: size}">Hi</p>
        </div>
        <p v-if="hello"> Hello</p>
        <p v-else-if="helloCount>4"> 4+ Hello</p>
        <p v-else-if="hellotext.includes('Amit')"> Hi {{hellotext}}</p>
        <p v-else> Bye</p>
        <!-- <div v-bind:[attribute]="[Vue data]"></div> -->

    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>

        const app = Vue.createApp({
          data() {
            return {
              vueClass: "pinkBG",
              size: '28px',
              hello: false,
              helloCount: 4,
              hellotext: 'Amit'
            }
          }
        })
      
       app.mount('#app')
      
      </script>
</body>
</html>
